<!DOCTYPE html>
<html>

<head>
    <title>partagr</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id"
        content="170958026096-1delfs3g8tg4hoeg6bgs5ickhpe7k5pt.apps.googleusercontent.com">
    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <!-- ADD BOOTSTRAP-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- See here: https://getbootstrap.com/docs/4.2/getting-started/introduction/  -->
    <!--ADD JAVASCRIPT-->
    <script src="ProductionMode.js" async defer></script>
    <script src="homepage.js" async defer></script>

</head>

<body>
    <div class="container-fluid">
        <!--BRAND TEXT-->
        <div class="row align-items-center top-row">
            <div class="col brand-text">
                <h1 id="main-title">partagr</h1>
                <p>
                    <b>partager</b> | verb <i>(Fr)</i>
                    /paʀtaʒe/ </br>
                    <b>to share:</b> to have in common
                </p>
            </div>
            <!--SESSION STATUS-->
            <div class="col">
            </div>
        </div>
        <!--SPLIT INTO TWO COLUMNS-->
        <div class="row d-flex justify-content-around border border-warning">
            <div class="col-xl-10 col-lg-8 col-md-8 col-sm-8 d-flex justify-content-center border border-success">
                <div class="row border border-secondary">
                    <!--SIGN IN WITH GOOGLE-->
                    <div class="col border border-secondary">
                        <div class="row justify-content-center top-buffer left-buffer">
                            <div class="col-5 text-center">
                                <H2>Sign up & sign in with google</h2>
                            </div>
                        </div>
                        <div class="row justify-content-center left-buffer">
                            <div class="col d-flex justify-content-center">
                                <div class="g-signin2" data-width="200" data-height="60" data-onsuccess="onSignIn"
                                    id='SignInButton'>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center top-buffer  left-buffer">
                            <div class="col d-flex justify-content-center">
                                <h2 id="TagLine"><b>Partagr</b>, share your internet</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--RECENTLY ADDED-->
            <div class="col-xl-2 col-lg-8 col-md-8 col-sm-8 d-flex justify-content-center RecentlyAdded">
                <table class="table table-dark" id="HomepageRecentActivityTable">
                    <tr>
                        <th colspan="2">Recent Activity on Partagr</th>
                    </tr>
                    <tbody id="RecentActivityList">
                        <!--Podcast Episodes populate here-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- ******************************** CSS STYLING ******************************** -->
    <style>
        html,
        body {
            overflow-x: hidden;
        }

        h1,
        h2,
        p {
            color: RGB(229, 229, 229);
            font-family: helvetica;
        }

        #main-title {
            font-size: 200px;
        }

        .top-buffer {
            margin-top: 140px;
        }

        .left-buffer {
            margin-left: 250px
        }


        .brand-text {
            padding-left: 40px;
        }

        #description {
            padding-left: 40px;
        }

        .card {
            margin-top: 50px;
        }

        #SessionStatusText {
            padding-right: 30px;
        }

        #SignOutButton {
            margin-bottom: 80px;
            padding-right: 20px
        }


        #SignInButton {
            margin-top: 10px;
        }



        .Profile {
            position: relative;
        }

        #ProfileButton {
            position: absolute;
            top: 300px;
            margin-top: 20px;
        }

        #ProfileText {
            font-size: 20px;
            position: absolute;
            top: 350px;
            margin-top: 20px;
        }

        body {
            background-image: url('/SignUp.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }


        a {
            color: white;
        }

        #TagLine {
            margin-top: 20px;
            font-size: 50px;
        }

        .RecentActivityTitleText {
            color: grey;
        }

        #HomepageRecentActivityTable {
            margin-top: 300px;
            font-size: 12px;
        }

        #RecentActivityList {
            overflow-y: scroll;
            height: 800px;
            display: block;
        }
        .ActivityProfileImage{
            border-radius: 50px;
        }
    </style>




</body>

</html>
