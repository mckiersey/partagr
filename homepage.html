<body>
    <div class="container-fluid">
        <!--BRAND TEXT-->
        <div class="row align-items-center top-row">
            <div class="col brand-text">
                <h1 id="main-title">partagr</h1>
                <p>
                    <b>partager</b> | verb <i>(Fr)</i>
                    /paʀtaʒe/ </br>
                    <b>to share:</b> to have in common
                </p>
            </div>
            <!--SESSION STATUS-->
            <div class="col">
                <div class="row" align='right'>
                    <div class="col">
                        <div id="SessionStatus">
                            <h2 id='SessionStatusText'></h2>
                        </div>
                    </div>
                </div>
                <div class="row" id='SignOutButton' align='right'>
                    <div class="col">
                        <button type="button" class="btn btn-light" id='SignOutButton' onClick=signOut()>Sign

                    </div>
                </div>
            </div>
        </div>
        <!--SIGN IN WITH GOOGLE-->
        <div class="row" align="center">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h6 class="card-subtitle mb-2 text-muted">Sign in/up with Google</h6>
                        <p class="card-text">the internet is beautiful, share it.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" align="center">
            <div class="col">
                <div class="g-signin2" data-width="200" data-height="60" data-onsuccess="onSignIn" id='SignInButton'>

            </div>
        </div>
        <footer>
            <p>Image: Early morning, Cappadocia, Turkey | Taken by <a href="https://mckiersey.medium.com/"

                    McKiernan</a></p>
        </footer>
    </div>
